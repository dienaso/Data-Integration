    $.fn.UseTooltip = function () {
    	$(this).bind("plothover", function (event, pos, item) {
    		if (item) {
    			if ((previousLabel != item.series.label) || (previousPoint != item.dataIndex)) {

    		} else {

    			previousPoint = null;
    		}
    	});

    function showTooltip(x, y, color, contents) {
