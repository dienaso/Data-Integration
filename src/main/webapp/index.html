	var previousPoint = null;
	$(".chart").bind("plothover", function (event, pos, item) {
		if (item) {
			if (previousPoint != item.dataIndex) {
				previousPoint = item.dataIndex;
				
				$('#tooltip').fadeOut(200,function(){
					$(this).remove();
				});
				var x = item.datapoint[0],
				y = item.datapoint[1];
				var date = new Date(x);     
				maruti.flot_tooltip(item.pageX, item.pageY,item.series.label + " of " + (date.getMonth() + 1) + "/" + date.getDate() + " = " + y);
			}
			
		} else {
			//$('#tooltip').fadeOut(200,function(){
				//$(this).remove();
			//});
			$("#tooltip").remove();
			previousPoint = null;           
		}   
	});	
	maruti = {
		// === Tooltip for flot charts === //
		flot_tooltip: function(x, y, contents) {
			
			$('<div id="tooltip">' + contents + '</div>').css( {
				top: y + 5,
				left: x + 5
			}).appendTo("body").fadeIn(200);
		}
	}

    	yaxis: {
    		axisLabel: "个数",
    		axisLabelUseCanvas: true,
    		axisLabelFontSizePixels: 12,
    		axisLabelFontFamily: 'Verdana, Arial',
    		axisLabelPadding: 3,
    		tickFormatter: function (v, axis) {
    			return v;
    		}
    	},
    	grid: {
    		hoverable: true,
    		borderWidth: 2,
    		backgroundColor: { colors: ["#ffffff", "#EDF5FF"] }
    	}
    };
    
    $(document).ready(function () {
	    //Display graph
	    $.plot($("#wbar"), wdataset, woptions, {
	    	legend: true
	    });
	    $.plot($("#sbar"), sdataset, soptions, {
	    	legend: true
	    });
	    $(".bars").UseTooltip();
	});
    
    var previousPoint = null, previousLabel = null;
    $.fn.UseTooltip = function () {
    	$(this).bind("plothover", function (event, pos, item) {
    		if (item) {
    			if ((previousLabel != item.series.label) || (previousPoint != item.dataIndex)) {
    				previousPoint = item.dataIndex;
    				previousLabel = item.series.label;
    				$("#tooltip").remove();
    				
    				var x = item.datapoint[0];
    				var y = item.datapoint[1];
    				var color = item.series.color;
    				
    				showTooltip(item.pageX,
    					item.pageY,
    					color,
    					"<strong>" + item.series.label + "</strong><br>" + item.series.xaxis.ticks[x].label + " : <strong>" + y + "</strong> 个");
    			}
    		} else {
    			$("#tooltip").remove();
    			previousPoint = null;
    		}
    	});
    };

    function showTooltip(x, y, color, contents) {
    	$('<div id="tooltip">' + contents + '</div>').css({
    		position: 'absolute',
    		display: 'none',
    		top: y - 40,
    		left: x - 120,
    		border: '2px solid ' + color,
    		padding: '3px',
    		'font-size': '9px',
    		'border-radius': '5px',
    		'background-color': '#fff',
    		'font-family': 'Verdana, Arial, Helvetica, Tahoma, sans-serif',
    		color: color,
    		opacity: 0.9
    	}).appendTo("body").fadeIn(200);
    }
    <!--Bar-chart-js-->	
</script>
</body>
</html>
